<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>PReact Hello World</title>
</head>

<body>
  <div id="root"></div>

  <script type="importmap">
  {
      "imports": {
        "preact": "https://esm.sh/preact@10.17.1",
        "preact/": "https://esm.sh/preact@10.17.1/",
        "react": "https://esm.sh/preact@10.17.1/compat",
        "react-dom": "https://esm.sh/preact@10.17.1/compat"
      }
  }
  </script>
  <script type="module">
    import ReactDOM from 'react-dom';
    import counter from './portal_about.js';

    const rootElement = document.getElementById('root');
    const element = ReactDOM.createElement(counter, null);
    ReactDOM.render(element, rootElement);  
  </script>
</body>

</html>
