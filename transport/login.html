<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal Login</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="portal.css" rel="stylesheet">

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">

                </div>
            </div>

            <div class="right_col" role="main" style="min-height: 3771px;">
                <br />
                <br />
                <br />
                <br />

                <div class="row">

                    <div class="col-md-3 col-sm-12 ">
                    </div>
                    <div class="col-md-6 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Login </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br>

                                <form action="nino_login" method="post" id="login_form" data-parsley-validate=""
                                    class="form-horizontal form-label-left" novalidate="">
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align"
                                            for="username">username <span class="required">*</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8 ">
                                            <input type="text" id="username" name="username"
                                                placeholder="Enter Username" required="required" class="form-control ">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">
                                            password <span class="required">*</span>
                                        </label>
                                        <div class="col-md-8 col-sm-8 ">
                                            <input type="password" id="password" name="password"
                                                placeholder="Enter Password" required="required" class="form-control">
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="item form-group">
                                        <div class="col-md-6 col-sm-6 offset-md-3">
                                            <button class="btn btn-primary" type="submit">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
